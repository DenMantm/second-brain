version: '3.8'

services:
  # Web UI Client (React + Vite)
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
      - '5173:5173'
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      - ./packages/client:/app
      - /app/node_modules
    depends_on:
      - server
    networks:
      - second-brain

  # API Server (Fastify)
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - NODE_ENV=production
      - TTS_SERVICE_URL=http://tts-service:3002
      - STT_SERVICE_URL=http://stt-service:3003
      - LLM_SERVICE_URL=http://llm-service:8080
      - CORS_ORIGIN=http://localhost:5173
    volumes:
      - ./packages/server:/app
      - /app/node_modules
    networks:
      - second-brain
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  second-brain:
    external: true
    name: second-brain_default
